<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Calculator</title>
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="border">
            <input class="display">
            <div class="row row1">
                <button id="displayable" class="7">7</button>
                <button id="displayable" class="8">8</button>
                <button id="displayable" class="9">9</button>
                <button id="operator" class = " / ">/</button>
            </div>
            <div class="row row2">
                <button id="displayable" class="4">4</button>
                <button id="displayable" class="5">5</button>
                <button id="displayable" class="6">6</button>
                <button id="operator" class = " * ">*</button>
            </div>
            <div class="row row3">
                <button id="displayable" class="1">1</button>
                <button id="displayable" class="2">2</button>
                <button id="displayable" class="3">3</button>
                <button id="operator" class = " - ">-</button>
            </div>
            <div class="row row4">
                <button id="displayable" class=".">.</button>
                <button id="displayable" class="0">0</button>
                <button class="clear">C</button>
                <button id="operator" class = " + ">+</button>
            </div>
            <div class="row row5">
                <button class="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
